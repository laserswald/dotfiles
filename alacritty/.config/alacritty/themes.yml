lazr-schemes:
  # Colors (Gruvbox dark)
  gruvbox-dark: &gruvbox-dark
    # Default colors
    primary:
      # hard contrast: background = '#1d2021'
      background: '#282828'
      # soft contrast: background = '#32302f'
      foreground: '#ebdbb2'
  
    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
  
    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  # Colors (Selenized black)
  selenized-black: &selenized-black
    primary:
      background: '0x181818'
      foreground: '0xb9b9b9'
    normal:
      black:   '0x252525'
      red:     '0xed4a46'
      green:   '0x70b433'
      yellow:  '0xdbb32d'
      blue:    '0x368aeb'
      magenta: '0xeb6eb7'
      cyan:    '0x3fc5b7'
      white:   '0x777777'
    bright:
      black:   '0x3b3b3b'
      red:     '0xff5e56'
      green:   '0x83c746'
      yellow:  '0xefc541'
      blue:    '0x4f9cfe'
      magenta: '0xff81ca'
      cyan:    '0x56d8c9'
      white:   '0xdedede'

  # Colors (Selenized dark)
  selenized-dark: &selenized-dark
    primary:
      background: '0x103c48'
      foreground: '0xadbcbc'
    normal:
      black:   '0x184956'
      red:     '0xfa5750'
      green:   '0x75b938'
      yellow:  '0xdbb32d'
      blue:    '0x4695f7'
      magenta: '0xf275be'
      cyan:    '0x41c7b9'
      white:   '0x72898f'
    bright:
      black:   '0x2d5b69'
      red:     '0xff665c'
      green:   '0x84c747'
      yellow:  '0xebc13d'
      blue:    '0x58a3ff'
      magenta: '0xff84cd'
      cyan:    '0x53d6c7'
      white:   '0xcad8d9'



  # Colors (Tomorrow Night Bright)
  tomorrow-night-bright: &tomorrow-night-bright
    # Default colors
    primary:
      background: '0x000000'
      foreground: '0xeaeaea'
  
      # Bright and dim foreground colors
      #
      # The dimmed foreground color is calculated automatically if it is not present.
      # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
      # is `false`, the normal foreground color will be used.
      #dim_foreground: '0x9a9a9a'
      #bright_foreground: '0xffffff'
  
    # Cursor colors
    #
    # Colors which should be used to draw the terminal cursor. If these are unset,
    # the cursor color will be the inverse of the cell color.
    #cursor:
    #  text: '0x000000'
    #  cursor: '0xffffff'
  
    # Selection colors
    #
    # Colors which should be used to draw the selection area. If selection
    # background is unset, selection color will be the inverse of the cell colors.
    # If only text is unset the cell text color will remain the same.
    #selection:
    #  text: '0xeaeaea'
    #  background: '0x404040'
  
    # Normal colors
    normal:
      black:   '0x000000'
      red:     '0xd54e53'
      green:   '0xb9ca4a'
      yellow:  '0xe6c547'
      blue:    '0x7aa6da'
      magenta: '0xc397d8'
      cyan:    '0x70c0ba'
      white:   '0xeaeaea'
  
    # Bright colors
    bright:
      black:   '0x666666'
      red:     '0xff3334'
      green:   '0x9ec400'
      yellow:  '0xe7c547'
      blue:    '0x7aa6da'
      magenta: '0xb77ee0'
      cyan:    '0x54ced6'
      white:   '0xffffff'
  
    # Dim colors
    #
    # If the dim colors are not set, they will be calculated automatically based
    # on the `normal` colors.
    #dim:
    #  black:   '0x000000'
    #  red:     '0x8c3336'
    #  green:   '0x7a8530'
    #  yellow:  '0x97822e'
    #  blue:    '0x506d8f'
    #  magenta: '0x80638e'
    #  cyan:    '0x497e7a'
    #  white:   '0x9a9a9a'
  
    # Indexed Colors
    #
    # The indexed colors include all colors from 16 to 256.
    # When these are not set, they're filled with sensible defaults.
    #
    # Example:
    #   `- { index: 16, color: '0xff00ff' }`
    #
    indexed_colors: []

  # Colors (Selenized light)
  selenized-light: &selenized-light
    primary:
      background: '0xfbf3db'
      foreground: '0x53676d'
    normal:
      black:   '0xece3cc'
      red:     '0xd2212d'
      green:   '0x489100'
      yellow:  '0xad8900'
      blue:    '0x0072d4'
      magenta: '0xca4898'
      cyan:    '0x009c8f'
      white:   '0x909995'
    bright:
      black:   '0xd5cdb6'
      red:     '0xcc1729'
      green:   '0x428b00'
      yellow:  '0xa78300'
      blue:    '0x006dce'
      magenta: '0xc44392'
      cyan:    '0x00978a'
      white:   '0x3a4d53'

colors: *selenized-dark
